<div>
        <app-header></app-header>
        <div class="row">
            <div class="col-md-3 col-sm-12">
                <app-sidebar></app-sidebar>
            </div>
            <div class="{{ sidebarOpen ? 'col-md-9' : 'col-md-12' }}">
                <div class="{{ sidebarOpen ? 'container-fluid' : 'container' }}">
                    <div class="row mt-2">
                        <img class="rounded mx-auto img-thumbnail" height="300" width="300" 
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBLxi3Wnr4Gys5z21qOADzNiMbI7j6jWUZJ9s9-LUq6kY7YJl2iQ&s" alt="Card image cap">
                    </div>
                    <div class="mt-2">
                        <h3 class="text-center">{{ selectedDepartment.name }}</h3>
                    </div>
                    <div class="mt-4">
                        <h5>Members:</h5>
                        <div *ngFor="let emp of members">
                            <button class="btn btn-link" (click)="showEmployee(emp.id)">{{emp.name}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
