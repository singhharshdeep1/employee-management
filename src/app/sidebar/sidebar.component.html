<div class="sidebar" *ngIf="sidebarOpen">
    <div>
        <div class="{{ selectedTab === 'employees' ? 'active': '' }} col-md-12 sidebarMenuItem" (click)="changeTab('employees')">
            <h4 class="text-center menuText">Employees</h4>
        </div>
        <div class="{{ selectedTab === 'departments' ? 'active': '' }} col-md-12 sidebarMenuItem" (click)="changeTab('departments')">
            <h4 class="text-center menuText">Departments</h4>
        </div>
    </div>
</div>
